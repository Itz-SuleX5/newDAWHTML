<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Auth0 Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .error-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <h1 class="mb-4">Error de Acceso</h1>
            <p class="lead mb-4" th:text="${error != null ? error : 'No tienes permisos para acceder a esta página.'}">
                No tienes permisos para acceder a esta página.
            </p>
            <div class="d-grid gap-2">
                <a href="/home" class="btn btn-primary">Volver al Inicio</a>
                <a href="/logout" class="btn btn-outline-danger">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
